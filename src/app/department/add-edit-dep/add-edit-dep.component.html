<div class="form-froup row">
  <label for="" class="col-sm-2 col-form-label">Department Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="departmentName" placeholder="Enter department name" />
  </div>
</div>

<button 
  (click)="addDepartment()" 
  class="btn btn-primary"
  data-dismiss="modal" 
  aria-label="Close" 
  *ngIf="dep.departmentId == 0" 
>Add
</button>
<button 
  (click)="updateDepartment()" 
  class="btn btn-primary" 
  *ngIf="dep.departmentId != 0"
>Update
</button>
